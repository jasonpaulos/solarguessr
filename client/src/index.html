		<script src="/js/angular-animate.min.js"></script>

	<body>
		
		<section class="container section" style="padding-left: 5rem; padding-right: 5rem; background-color: #333" ng-include="'/app/routes/nav/navView.html'">
		</section>
		
		<div ng-view></div>
		
		<section class="section container" style="background-color: #111111;padding: 5rem; color: #eeeeee">
			<p>Footer</p>
		</section>
		
		<div bn-modals ng-show="subview" class="m-modals" ng-switch="subview" ng-controller="ModalController">
			
			<div class="modal active" ng-switch-when="login">
				<div class="modal-overlay" ng-click="cancel()"></div>
				<div class="modal-container">
					<div class="modal-header">
						<button class="btn btn-clear float-right" ng-click="cancel()"></button>
						<div class="modal-title">
							Log in with one of these providers
						</div>
					</div>
					<div class="modal-body">
						<div class="content">
							<button class="btn btn-block btn-lg fa-login">
								<i class="icon fa fa-facebook-official" aria-hidden="true"></i>
								<span>Facebook</span>
							</button>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
					</div>
				</div>
			</div>
			
		</div>
